# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx nginx;
worker_processes 6;

error_log  /var/log/nginx/error.log;

pid        /run/nginx.pid;


events {
    worker_connections  1024;
}

#max_clients = worker_processes * worker_connections

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_comp_level 2;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml application/xml application/pdf;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    root         /srv/nginx/Starter;
    #index   index.html index.htm;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;
        #access_log  /var/log/nginx/host.access.log  main;

        location / {
            index   index.html index.htm;
        }

        # redirect server error pages to the static page /40x.html
        #
        error_page  404              /default/Starter404.html;
        location = /default/Starter404.html {
        }

        error_page  403              /default/Starter403.html;
        location = /default/Starter403.html {
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /default/Starter500.html;
        location = /default/Starter500.html {
        }

